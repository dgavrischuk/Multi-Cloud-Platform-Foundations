create_google_project: true
project_id: &project_id protean-buffer-230514
organization_name: mesoform.com
folder_id: 320337270566
billing_account: "1234-5678-2345-7890"
location_id: "europe-west"
project_labels: &google_project_labels
  type: frontend

components:
  common:
    env_variables:
      'env': dev
    threadsafe: True
    name: &name common-name
  specs:
    app1:
      name: &name ecat-admin
      src_path: app1
      runtime: custom
      env: flex
      service: *name
#      manual_scaling:
#        instances: 6
      automatic_scaling:
        disk_utilization:
          target_read_bytes_per_second: 1024
      inbound_services:
      - warmup
      env_variables:
        'IS_GAE': 'true'
      api_version: 'user_defined'
      liveness_check:
        path: "/liveness_check"
        check_interval_sec: 10
        timeout_sec: 4
        failure_threshold: 2
        success_threshold: 2
      manifest_path: /Users/gaz/PycharmProjects/terraform-infrastructure-modules/tests/mcp/app1/manifest.json
      endpoints_api_service:
        name: my-endpoint-api
      entrypoint:
        shell: echo "hello world"
      network:
        name: my-network
        subnetwork: my-network-subnet
      resources:
        memory_gb: 0.5
        volumes:
          name: my-volume
          size_gb: 10
          volume_type: tmpfs
    app2:
      name: default
      runtime: java8
      version_id: v2
      src_path: app2
      manual_scaling:
        instances: 1
      inbound_services:
      - warmup
      derived_file_type:
      - java_precompiled
      threadsafe: false
      auto_id_policy: default
      env_variables:
        'IS_GAE': 'true'
      api_version: 'user_defined'
      manifest_path: /Users/gaz/PycharmProjects/terraform-infrastructure-modules/tests/mcp/app2/manifest.json
      handlers:
      - url_regex: (/.*)
        static_files:
          path: __static__\1
          expiration: "3.5s"
          http_headers:
            content-type: json
            cache-control: true
        upload: __NOT_USED__
        require_matching_file: True
        login: LOGIN_OPTIONAL
        security_level: SECURE_DEFAULT
      - url_regex: /.*
        script:
          script_path: unused
        login: LOGIN_REQUIRED
        security_level: SECURE_OPTIONAL
      skip_files: app.yaml